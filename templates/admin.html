<!DOCTYPE html>
<html>
    {% include 'header.html' %}
    <body>
        <div class="admin-container container">
            {% if auth %}
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>{{ l['word'] }}</th>
                            <th>{{ l['amount'] }}</th>
                            <th>{{ l['action'] }}</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for row in data %}
                        <tr>
                            <td>{{ row['word'] }}</td>
                            <td>{{ row['count'] }}</td>
                            <td><a href="#">Remove</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            {% else %}
                <div class="alert alert-danger">
                    {{ l['auth_fail']}}
                </div>
            {% endif %}
        </div>

        {% include 'footer.html' %}
    </body>
</html>
